 HOL_develop_east_desc: "Die Kronkolonie der Niederlande, Niederländisch-Indien, ist unsere größte Kolonie im Reich. Der geografische Umfang der Kolonie ist im Vergleich zu unserem Heimatland enorm, und das Potenzial zur Erschließung der Ressourcen und Materialien auf Inseln wie Java und Sumatra ist groß.\n\nMit einigen cleveren Investitionen können wir den Fortschritt der Entwicklung der Kolonie zu etwas, das den Namen Kronkolonie verdient, anstoßen!"
