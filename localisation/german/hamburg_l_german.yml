 ###Focus
 hamburg_focus: "Schwerpunktbaum von Hamburg"
 HAM_focus_germany_policy: "Deutschland-Politik"
 HAM_focus_germany_policy_desc: "In diesen zunehmend schwierigen Zeiten sollten wir schauen, wie wir uns in der Frage der Deutschland-Politik positionieren."
 HAM_focus_berlin_ambassador: "Botschafter nach Berlin schicken"
 HAM_focus_berlin_ambassador_desc: "Indem wir einen Botschafter von uns nach Berlin schicken, könnten wir versuchen, bessere Beziehungen zu Preußen aufzubauen."
 HAM_focus_vienna_ambassador: "Botschafter nach Wien schicken"
 HAM_focus_vienna_ambassador_desc: "Indem wir einen Botschafter von uns nach Wien schicken, könnten wir versuchen, bessere Beziehungen zu Österreich aufzubauen."
 HAM_focus_stay_neutral: "Hamburger Neutralität"
 HAM_focus_stay_neutral_desc: "In diesen Zeiten sollten wir uns lieber nicht einmischen und versuchen zu allen gute Beziehungen zu erhalten."
 HAM_focus_prussian_weapons: "Preußische Waffen kaufen"
 HAM_focus_prussian_weapons_desc: "Wir haben ein Angebot von Preußen vorliegen, in welchem sie uns ihre Waffen verkaufen wollen."
 HAM_focus_arms_trade: "Ausbau der Rüstungsindustrie"
 HAM_focus_arms_trade_desc: "Anstatt Waffen von einem der Seiten zu kaufen und unsere Neutralität zu gefährden, sollten wir unsere heimische Industrie ankurbeln."
 HAM_focus_austrian_weapons: "Österreichische Waffen kaufen"
 HAM_focus_austrian_weapons_desc: "Wir haben ein Angebot von Österreich vorliegen, in welchem sie uns ihre Waffen verkaufen wollen."
 HAM_focus_prussian_access: "Durchmarscherlaubnis für Preußen"
 HAM_focus_prussian_access_desc: "Als Teil unserer verbesserten Beziehungen mit Preußen haben sie um unsere Erlaubnis gebeten, ihre Truppen durch Hamburg marschieren lassen zu können."
 HAM_focus_austrian_access: "Durchmarscherlaubnis für Österreich"
 HAM_focus_austrian_access_desc: "Als Teil unserer verbesserten Beziehungen mit Österreich haben sie um unsere Erlaubnis gebeten, ihre Truppen durch Hamburg marschieren lassen zu können."
 HAM_focus_fortify_city: "Stadt befestigen"
 HAM_focus_fortify_city_desc: "Da wir uns weder auf Preußens noch Österreichs Seite gestellt haben, aber trotzdem ein strategisch wichtiger Standort sind, besteht dauernd die Gefahr, dass man uns einnehmen will. Um dem entgegenzuwirken, sollten wir Verteidigungsanlagen um die Stadt herum errichten."
 HAM_focus_hanse_legacy: "Hanseatisches Erbe"
 HAM_focus_hanse_legacy_desc: "Wir müssen unsere Industrie auf die Flottenindustrie und die universell benutzte Handelsstrategie in der Hanseatischen Liga umstellen."
 HAM_focus_money_talks: "Die Macht des Geldes"
 HAM_focus_money_talks_desc: "Mit der Macht des Geldes können wir selbst als kleiner Staat eine Menge Macht in der Welt ausüben."
 HAM_focus_hamburg_mint: "Hamburger Münze"
 HAM_focus_hamburg_mint_desc: "Mit unserer eigenen Münzprägung werden wir unseren Handel noch weiter stärken!"
 HAM_focus_hamburg_borse: "Börse von Hamburg"
 HAM_focus_hamburg_borse_desc: "Wir werden eine Börse für Aktienhandelsgesellschaften in Hamburg gründen."
 HAM_focus_hamburg_sparkasse: "Hamburger Sparkasse"
 HAM_focus_hamburg_sparkasse_desc: "Wir werden eine neue Bank für unsere Bürger gründen."
 HAM_focus_lubeck_bahnhof: "Lübecker Bahnhof"
 HAM_focus_lubeck_bahnhof_desc: "Ein neuer Bahnhof und eine neue Bahnlinie, der Hamburg und Lübeck miteinander verbindet würde die Infrastruktur und den Handel in der Region um einiges verbessern."
 HAM_focus_kloster_bahnhof: "Bahnhof Klostertor"
 HAM_focus_kloster_bahnhof_desc: "Wir werden Bahnhöfe innerhalb sowie außerhalb der Stadt bauen müssen."
 HAM_focus_city_infrastructure: "Städtische Infrastruktur"
 HAM_focus_city_infrastructure_desc: "Durch die Verbesserung der städtischen Infrastruktur können wir auch die industrielle Kapazität der Stadt weiter erhöhen."
 HAM_focus_hamburger_hafen: "Hamburger Hafen"
 HAM_focus_hamburger_hafen_desc: "Der \"Hamburger Hafen\" ist bekannt dafür, einer der größten Häfen in Deutschland zu sein. Wir sollten ihn noch weiter ausbauen."
 HAM_focus_kommerzdeputation: "Kommerzdeputation"
 HAM_focus_kommerzdeputation_desc: "Wir sollten ein Handelsministerium einrichten, welches sich dann vor allem mit der Organisation unseres Handels beschäftigen würde."
 HAM_focus_hafen_ausbau: "Hafenausbaupläne"
 HAM_focus_hafen_ausbau_desc: "Wir werden Pläne entwerfen, die sich mit dem Ausbau weiterer Häfen an unserer Küste befassen."
 HAM_focus_sandtorhafen: "Sandtorhafen"
 HAM_focus_sandtorhafen_desc: "Wir werden einen neuen Hafen, den Sandtorhafen, an unserer Küste errichten."
 HAM_focus_nordseehandel: "Nordseehandel"
 HAM_focus_nordseehandel_desc: "Durch die Stärkung des Nordseehandels könnte unsere Schiffsbauindustrie profitieren, da die Gewinne primär in ihren Bereich der Industrie fließen würden."
 HAM_focus_professional_merchants: "Gewerbliche Kaufleute"
 HAM_focus_professional_merchants_desc: "Mehr Gewerbliche Kaufleute könnten die Last der Verwaltung, die unsere Regierung in der Frage des Handels mit anderen Akteuren hat, verringern und die Regierung entlasten."
 HAM_focus_expand_1854_reforms: "Die 1854er Reformen erweitern"
 HAM_focus_expand_1854_reforms_desc: "Wir werden unsere Reformen in der Armee nochmals erweitern."
 HAM_focus_prussian_rifles: "Preußische Waffen"
 HAM_focus_prussian_rifles_desc: "Der Kauf von preußischen Waffen könnte uns noch zu Gunsten kommen."
 HAM_focus_officers_in_prussia: "Preußische Offiziere"
 HAM_focus_officers_in_prussia_desc: "Preußische Offiziere sollten für die Ausbildung unserer Offiziere zuständig sein."
 HAM_focus_recruit_barracks: "Rekrutierungskasernen"
 HAM_focus_recruit_barracks_desc: "Indem wir mehr Kasernen bauen, haben wir mehr Kapazitäten zur Rekrutisierung von Soldaten."
 HAM_focus_tactics_training: "Taktiken und Training"
 HAM_focus_tactics_training_desc: "Die Taktiken und das Training sind das Essenziellste, was man in einer Armee braucht."
 HAM_focus_army_drills: "Drills"
 HAM_focus_army_drills_desc: "Wir brauchen mehr Drills in der Armee."
 HAM_focus_army_reform: "Armee reformieren"
 HAM_focus_army_reform_desc: "Wir brauchen eine weitere Armeereform, damit die Armee effizient bleiben kann."
 HAM_focus_royal_admiralty: "Hamburger Admiralität"
 HAM_focus_royal_admiralty_desc: "Wir müssen eine Admiralität gründen!"
 HAM_focus_naval_dockyard: "Schiffsbau"
 HAM_focus_naval_dockyard_desc: "Eine neue Werft würde Hamburg nur nützen."
 HAM_focus_purchase_ships_tech: "Marinetechnik"
 HAM_focus_purchase_ships_tech_desc: "Wir sollten auf jeden Fall auch ausländische Marinetechnik kaufen und nutzen."
 HAM_focus_seemannsschule: "Seemannsschule"
 HAM_focus_seemannsschule_desc: "Von einer Segelschule würde unsere Marine nur profitieren können."
 HAM_focus_adopt_constitution: "Eine Verfassung verabschieden"
 HAM_focus_adopt_constitution_desc: "Wir brauchen eine Verfassung!"
 HAM_focus_seperate_church: "Trennung von Kirche und Staat"
 HAM_focus_seperate_church_desc: "Kirche und Staat sollten getrennt sein und auch bleiben."
 HAM_focus_full_equality: "Gleichberechtigung"
 HAM_focus_full_equality_desc: "JEDER Bürger unseres Staates sollte die gleichen Rechte haben!"
 HAM_focus_freedom_press: "Pressefreiheit"
 HAM_focus_freedom_press_desc: "Wir sollten die Pressefreiheit in unserer Verfassung garantieren."
 HAM_focus_open_borders: "Offene Grenzen"
 HAM_focus_open_borders_desc: "Wir sollten unsere Grenzen für andere öffnen."
 HAM_focus_representative_system: "Ein Repräsentatives System"
 HAM_focus_representative_system_desc: "Wir brauchen ein repräsentatives System, das allein von den Bürgern gewählt wird, wodurch die Freiheit der Bürger nochmals erweitert wird."
 HAM_focus_trade_law: "Neue Handelsgesetze"
 HAM_focus_trade_law_desc: "Wir sollten unsere veralteten Handelsgesetze Stück für Stück reformieren."
 
