 hamburg.301.t: "[FROM.GetName] will Verhandlungen zur Aufnahme von Handelsbeziehungen eröffnen"
 hamburg.301.d: "[FROM.GetName] würde gerne eine Zweigstelle des Handelsunternehmen Woermann in [ROOT.Capital.GetName] eröffnen. Die Verhandlungen haben ergeben, dass [FROM.GetName] dafür als Bezahlung einen Tribut an [ROOT.GetLeader] zahlt, damit sie in unserem Königreich Handel treiben dürfen und ihr Militär Zugang zu unserem Königreich hat. Unsere Bevölkerung würde auf jeden Fall durch die Investitionen in die Industrie und durch den Erhalt moderner Waffen profitieren, jedoch fürchten einige, dass die Kolonialmächte durch ihre Handelsunternehmen versuchen werden sich unser Land einzuverleiben." 
 hamburg.301.a: "Wir vertrauen darauf, dass die Gegenseite unsere Abmachungen einhält, und akzeptieren deshalb das Angebot."
 hamburg.301.b: "Wir können diesen Imperialisten nicht vertrauen. Angebot abgelehnt!"
 hamburg.301.c: "Wir haben schon eine Partnerschaft mit einem anderen Handelsunternehmen."
 hamburg.302.t: "[FROM.GetName] hat unser Angebot zur Aufnahme von Handelsbeziehungen akzeptiert!"
 hamburg.302.d: "[FROM.GetLeader] hat unser Angebot angenommen, jedoch nur zögerlich, da sie befürchten, dass wir unsere Abmachungen hintergehen könnten. Stand jetzt haben wir aber die Erlaubnis, unsere Tätigkeiten in [FROM.GetName] aufzunehmen."
 hamburg.302.a: "Fantastische Neuigkeit! Wir beginnen sofort mit der Errichtung einer Zweigstelle in [FROM.Capital.GetName]."
 hamburg.303.t: "[FROM.GetName] hat unser Angebot zur Aufnahme von Handelsbeziehungen abgelehnt!"
 hamburg.303.d: "[FROM.GetLeader] hat unser Angebot abgelehnt, mit dem Verweis darauf, dass "der Westen" seine Partner hintergeht und die geschlossenen Verträge bricht. Wir haben also keine Erlaubnis erhalten, eine Zweigstelle in [FROM.GetName] zu eröffnen und von dort aus Handel zu treiben."
 hamburg.303.a: "Das ist nur ein kleiner Rückschlag für uns."
 hamburg.303.b: "Wir könnten uns auf die Suche nach besseren Partnern machen."
 hamburg.303.c: "Unsere Expanisionsmöglichkeiten sind zurzeit erschöpft."
 hamburg.304.t: "[FROM.GetName] arbeitet schon mit einem anderen Unternehmen zusammen!"
 hamburg.304.d: "[FROM.GetLeader] hat schon Beziehungen mit einem Handelsunternehmen einer anderen Kolonialmacht aufgenommen. Darum waren sie gezwungen, unser Angebot zur Aufnahme von Verhandlungen abzulehnen. Aufgrund dessen werden wir nicht in der Lage sein, in [FROM.GetName] eine Zweigstelle unseres Unternehmens zu eröffnen und von dort aus Handel zu treiben."
 hamburg.304.a: "Da lässt sich leider nichts gegen ausrichten."  
 hamburg.304.b: "Wir könnten uns auf die Suche nach besseren Partnern machen."
 hamburg.304.c: "Unsere Expanisionsmöglichkeiten sind zurzeit erschöpft."
 
