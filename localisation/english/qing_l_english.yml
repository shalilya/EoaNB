QNG_focus_build_the_naval_fleet:0 "Build the Naval Fleet"
QNG_focus_build_the_naval_fleet_desc:0 "The first real Chinese fleet dates back to the Song dynasty. But now, our Qing dynasty doesn't have a proper fleet. That needs to be fixed."
QNG_focus_acquire_steamships:0 "Acquire Steamships"
QNG_focus_acquire_steamships_desc:0 "Steamships are the latest western technology of ships. We will buy such ships for our new navy."
QNG_focus_strengthen_the_fujian_fleet:0 "Strengthen the Fuijan Fleet"
QNG_focus_strengthen_the_fujian_fleet_desc:0 "The Fujian Fleet was first founded to fight the Ming remnants on Taiwan, but has been underfunded since. It's time for a major expansion for this fleet."
QNG_focus_tianjin_naval_academy:0 "Tianjin Naval Academy"
QNG_focus_tianjin_naval_academy_desc:0 "Tianjin is a good place to build a new fleet. We need officers to staff our ships though, so an academy in Tianjin could fix this lack of officers."
QNG_focus_form_the_guangdong_fleet:0 "Form the Guangdong Fleet"
QNG_focus_form_the_guangdong_fleet_desc:0 "Our southern seas are only defended by the Fujian fleet. Forming the Guangdong fleet would fix this issue."
QNG_focus_send_admirals_overseas_for_study:0 "Send Officers Overseas for Study"
QNG_focus_send_admirals_overseas_for_study_desc:0 "Our navy isn't experienced. We can get western nations to educate our officers so they can perform better in battle."
QNG_focus_form_the_nanyang_fleet:0 "Form the Nanyang Fleet"
QNG_focus_form_the_nanyang_fleet_desc:0 "The Shanghai Pirate Suppression Bureau controls a few ships, and that's about it for our navy in Shanghai. Forming the Nanyang fleet would give us more strength in the area."
QNG_focus_expand_the_nanyang_fleet:0 "Expand the Nanyang Fleet"
