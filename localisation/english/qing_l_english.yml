QNG_focus_yong_ying_system:0 "Yong Ying System"
QNG_focus_yong_ying_system_desc:0 "Yong Ying, a type of regional army that we have started using, has started becoming the main fighting force in all of China. It is a system easy to maintain, and will prove to be useful."
QNG_focus_form_the_huai_army:0 "Form the Huai Army"
QNG_focus_form_the_huai_army_desc:0 "The Huai Army will be made from the remnants of the Xiang Army that has been disbanded by Zeng Guofan, and be led by Li Hongzhang."
QNG_focus_green_standard_question:0 "Question of the Green Standard Army"
QNG_focus_green_standard_question_desc:0 "The Green Standard Army is not a good fighting force anymore. It is weak, and it's mostly used as a police force throughout the places it's garrisoned in. Reducing it in size will help our treasury."
QNG_focus_train_the_shenji_ying:0 "Train the Shenji Ying"
QNG_focus_train_the_shenji_ying_desc:0 "The Shenji ying, or as the foreigners call it 'Peking Field Force' is a possible new army that will be trained by Ronglu, one of the Manchu military commanders."
QNG_focus_form_lien_chun_army:0 "New Generals"
QNG_focus_expand_foreign_arms_purchase:0 "Expand Foreign Arms Purchase"
QNG_focus_expand_foreign_arms_purchase_desc:0 "Our recent purchase of foreign equipment just shows how good it is. We need to expand our contracts with the foreign powers."
QNG_focus_regular_importation_of_western_guns:0 "Regular Importation of Western Guns"
QNG_focus_regular_importation_of_western_guns_desc:0 "We will start regulary importing western equipment for our most elite armies."
QNG_focus_regular_importation_of_artillery:0 "Regular Importation of Artillery"
QNG_focus_regular_importation_of_artillery_desc:0 "We will start regulary importing western artillery for our army."
QNG_focus_invite_western_Advisors:0 "Invite Western Advisors"
QNG_focus_invite_western_Advisors_desc:0 "We will invite western advisors to help us train our army."
QNG_focus_expand_military_advisors:0 "Expand Military Advisors"
QNG_focus_expand_military_advisors_desc:0 "Our previous military advisors have helped us a lot in modernizing our army. We will invite more of them."
QNG_focus_education_mission_to_the_us:0 "Education Mission to the USA"
QNG_focus_education_mission_to_the_us_desc:0 "Sending students to the USA will help us mend our relations, and those students will have a better education!"
QNG_focus_tianjin_military_academy:0 "Tianjin Military Academy"
QNG_focus_tianjin_military_academy_desc:0 "Li Hongzhang has funded the Tianjin Military Academy, with German military advisors, for the Huai Army, and the Green Standard Army. Lot's of other things are gonna be taught at this academy too."
QNG_focus_efficient_western_training:0 "Efficient Western Training" 
QNG_focus_efficient_western_training_desc:0 "Western training of soliders has shown to be far superior to our domestic training."
QNG_focus_zongli_yamen:0 "Zongli Yamen"
QNG_focus_zongli_yamen_desc:0 "The Zongli Yamen will be the government body in charge of managing foreign policy. It has been estabilished by Yixin, and he will serve as the minister of it."
QNG_focus_tongwen_guan:0 "Tongwen Guan"
QNG_focus_tongwen_guan_desc:0 "The Tongwen Guan is one of the first western schools in China. It will teach our citizens foreign languages and other western customs."
